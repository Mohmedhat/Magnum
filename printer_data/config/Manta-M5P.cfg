sense_resistor: 0.075
driver_SGT: -3
#Interpolate: True
hold_current: 0.4
#spi_bus: spi1
#diag1_pin: ^!PF3
#stealthchop_threshold: 0

[stepper_z]
step_pin: PC6
dir_pin: !PC7
enable_pin: !PA9
microsteps: 16
rotation_distance: 40
gear_ratio: 48.4855:1
